<div class="row m-b-5">
  <div class="col-10 col-lg-11"></div>
  <div class="col-2 col-lg-1">
    <a class="btn btn-success btn-outline-success btn-icon icon-btn btn-lg"
       [routerLink]="['/formulaire/chantier-formulaire']">
      <i class="icofont icofont-plus"></i>
    </a>
  </div>
</div>
<app-card [title]="'Chantiers'" [classHeader]="true" [blockClass]="'table-border-style'">
  <div class="table-responsive">
    <table class="table" >
      <thead>
      <tr>
        <th>Id</th>
        <th>ClientId</th>
        <th>emplacement</th>
        <th>cout</th>
        <th>montant_dispo</th>
        <th>walita</th>
        <th>yereta</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody >
      <tr *ngFor="let chantier of chantiers ">
        <th scope="row">{{chantier.id}}</th>
        <td>{{chantier.ClientId}}</td>
        <td>{{chantier.emplacement}}</td>
        <td>{{chantier.cout}}</td>
        <td>{{chantier.montant_dispo}}</td>
        <td>{{chantier.walita}}</td>
        <td>{{chantier.yereta}}</td>
        <td style="align-content: space-between">
          <div class="btn-group">
            <button class="btn btn-info btn-outline-info btn-icon"><i class="icofont icofont-ui-edit"></i></button>
            <button class="btn btn-warning btn-outline-warning btn-icon"><i class="icofont icofont-eye-alt"></i></button>
            <button class="btn btn-danger btn-outline-danger btn-icon"><i class="icofont icofont-ui-delete"></i></button>
          </div >
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</app-card>

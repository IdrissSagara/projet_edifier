# see https://docs.gitlab.com/ce/ci/yaml/README.html for all available options
# https://medium.com/@hfally/a-gitlab-ci-config-to-deploy-to-your-server-via-ssh-43bf3cf93775
image: node:latest

cache:
  paths:
    - ./client/node_modules/

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_staging:
  stage: deploy
  environment:
    name: staging
    url: https://app.digital-faso.tech
  only:
    - deploy
  script:
    - cd ./client/
    - npm install
    - ./node_modules/@angular/cli/bin/ng build --prod --progress true
    - cd ./dist/ && ls -la
    - scp * edifier@app.digital-faso.tech:/httpdocs/

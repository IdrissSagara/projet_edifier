<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="'Formulaire Client'">
      <p></p>
      <form #formulaire="ngForm" role="form">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nom">Nom:</label>
          <div class="col-sm-10">
            <input id="nom" #nom type="text" class="form-control"
                   placeholder="Nom du client" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="prenom">Prénom:</label>
          <div class="col-sm-10">
            <input id="prenom" #prenom type="text" class="form-control"
                   placeholder="Prénom du client" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="telephone">Téléphone:</label>
          <div class="col-sm-10">
            <input id="telephone" #telephone type="tel" class="form-control"
                   placeholder="Téléphone du client" required>
          </div>
        </div>
        <button class="btn btn-primary block full-width"
                [disabled]="formulaire.invalid"
                type="submit" style="width: 100%">Enregistrer
        </button>
      </form>
    </app-card>
  </div>
</div>

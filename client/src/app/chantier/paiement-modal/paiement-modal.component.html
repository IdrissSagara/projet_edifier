<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button (click)="paiementModalRel.hide()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div *ngIf="paiemnt" class="form-group">
        <label for="telephone">Montant</label>
        <input [(ngModel)]="paiemnt.montant" class="form-control" id="telephone" name="telephone"
               placeholder="Entrez le montant Ã  payer..." required type="number">
      </div>
      <div *ngIf="paiemnt" class="form-group">
        <label class="control-label" for="type">Type de paiement</label>
        <select [(ngModel)]="paiemnt.type" class="form-control" id="type" name="type"
                required>
          <option *ngFor="let type of types_paiements" [value]="type">{{ type }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="form.reset()" class="btn btn-link" type="reset"><i class="fa fa-eraser"></i>
      Nettoyer
    </button>
    <button (click)="addPaiement()" [disabled]="form.invalid"
            class="btn btn-primary" type="button">Enregistrer
    </button>
    <button (click)="paiementModalRel.hide()" class="btn btn-secondary" type="button">Fermer</button>
  </div>
  <!--<pre>{{form.value | json}}</pre>-->
</div>

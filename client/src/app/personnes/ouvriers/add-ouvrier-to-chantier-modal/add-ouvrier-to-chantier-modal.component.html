<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button (click)="ouvrierModalRel.hide()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div class="form-group">
        <label class="requis" for="chantier">Chantier</label>
        <ngx-select [(ngModel)]="chantierId" [items]="chantiers" id="chantier"
                    name="chantier" noResultsFound="Aucun Chantier trouvÃ©"
                    placeholder="Selectionnez un chantier" required>
        </ngx-select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="addOuvrierToChantier()" [disabled]="form.invalid"
            class="btn btn-primary" type="button">Enregistrer
    </button>
    <button (click)="ouvrierModalRel.hide()" class="btn btn-secondary" type="button">Fermer</button>
  </div>
</div>

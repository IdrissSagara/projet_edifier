<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #form="ngForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <alert *ngIf="errorMessage" dismissible="true" type="danger">
                    {{errorMessage}}
                  </alert>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="username" class="form-control" minlength="3" name="username"
                           placeholder="Username" required type="text">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required
                           minlength="3" type="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="submitting || form.invalid" class="btn btn-primary px-4" type="submit">
                        <i [class.fa-spinner]="submitting" class="fa fa-spin"></i>
                        <span [class.text-hide]="submitting">Se connecter</span>
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-link px-0" type="button">Mot de passe oublié?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p>
                  <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

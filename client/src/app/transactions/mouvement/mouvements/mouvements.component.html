<div class="animated fadeIn">
  <div class="col-lg-12 col-sm-offset-8">
    <div class="card">
      <div class="card-header">
        <span class="pull-left"><i class="icon-credit-card"></i> Mouvements</span>
        <div class="pull-right">
          <span>
            <button (click)="getAllMouvements()" [disabled]="isLoading"
                    class="btn btn-outline-info mr-3" tooltip="Rafraichir"><i class="fa fa-refresh"></i>
            </button>
          </span>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>id Source</th>
            <th>id Destination</th>
            <th>Montant</th>
            <th>Commentaire</th>
            <th>Creer le</th>
            <th style="padding-left: 50px">Action</th>
          </tr>
          </thead>
          <tbody *ngIf="!isLoading">
          <tr *ngFor="let mouvement of mouvements; let i = index">
            <td>{{mouvement.source }} </td>
            <td>{{mouvement.destination }}</td>
            <td>{{mouvement.montant }}</td>
            <td>{{mouvement.commentaire }}</td>
            <td>{{mouvement.createdAt | date: 'dd/MM/yyyy'}}</td>
            <td>
              <div class="btn-group" id="button_action">
                <button [routerLink]=""
                        class="btn btn-info  btn-icon" tooltip="Voir les dÃ©tails du mouvement"><i
                  class="icon-eye"></i></button>
              </div>
            </td>
          </tr>
          <tr *ngIf="errorMessage">
            <td class="text-center" colspan="5">{{errorMessage}}</td>
          </tr>
          </tbody>
          <tbody *ngIf="isLoading">
          <tr>
            <td class="text-center" colspan="5"><span class="fa fa-3x fa-spinner fa-spin"></span></td>
          </tr>
          </tbody>
        </table>
        <ul *ngIf="totalPages > 1" class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
